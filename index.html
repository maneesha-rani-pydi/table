<head>

    <title>Table</title>
</head>

<style>
    table, td, th{
        border:1px solid red;
        border-collapse: collapse;
        font-size: 32px;
    }

  
    
</style>

<body>
    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Mob:</th>
        </tr>
        <tr>
            <td>Prabodh</td>
            <td>mallick</td>
            <td>24</td>
            <td>000000</td>
        </tr>

    </table>
</body>
</html>
